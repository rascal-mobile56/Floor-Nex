<ion-view title="Distributor list" id="page7">

      <ion-nav-buttons side="right">
          <button class="button" ui-sref="app.add-distributor">
              Add New
          </button>
      </ion-nav-buttons>

    <ion-content padding="true" class="has-header">
        <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider2" delegate-handle="slider2"
                     style="width:100%;height:200px;">
            <ion-slide-page
                            style="background:url(&quot;img/avfsZwJT9WGsBj982ul1_kitten1.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
            <ion-slide-page
                            style="background:url(&quot;img/gHd5vedGQJu4s4qsPQvr_kitten2.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
            <ion-slide-page
                            style="background:url(&quot;img/WE6rB9dZRTiIWQlP5qsA_kitten3.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
        </ion-slides>
        <ion-list>
            <ion-item class="item-avatar item-icon-right" ng-repeat="item in distributorlist"
                      ui-sref="app.distributor_detail({key: item.$id})">
                <!-- <img src="{{item.photo}}"> -->
                <img src="http://nex-gen-flooring.com/webapp-images/forklift.jpg">
                <h2>{{item.name}}</h2>
                <p>{{item.city + ' '+item.address}} | {{item.phone}}</p>
                <i class="icon ion-ios-gear-outline"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

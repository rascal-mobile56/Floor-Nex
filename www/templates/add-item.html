<ion-view view-title="Order List" id="page_addItem">


  <ion-content class="padding">

    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search">
      </label>
    </div>

    <ion-toggle ng-model="padding.checked"
                ng-change="paddingChange()">
      Padding
    </ion-toggle>

    <ion-toggle ng-model="tack.checked"
                ng-change="tackChange()">
      Tack Strip
    </ion-toggle>

    <ion-toggle ng-model="glue.checked"
                ng-change="glueChange()">
      Glue
    </ion-toggle>

    <ion-toggle ng-model="labor.checked"
                ng-change="laborChange()">
      Labor
    </ion-toggle>

    <ion-toggle ng-model="transition.checked"
                ng-change="transitionChange()">
      Transition Strips
    </ion-toggle>

    <button class="button button-block button-positive" style="margin-top: 40px;">
      Add to Order
    </button>

  </ion-content>

</ion-view>

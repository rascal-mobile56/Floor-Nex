<ion-view title="Project List" id="page8">

    <ion-nav-buttons side="right">
        <button class="button" ng-click="saveClient()">
            Save
        </button>
    </ion-nav-buttons>

    <ion-content padding="true" class="has-header">
        <ion-list id="productIst-list5">
            <ion-item class="item-icon-left no-border" ng-repeat="item in client.projects">
                <i class="icon ion-android-checkbox-outline"></i>{{item.name}}
                <ion-option-button class="button-assertive"
                                   ng-click="deleteProject($index)">
                    Delete
                </ion-option-button>
            </ion-item>
            <div id="addClient-container1" ng-repeat="modelItem in newProject track by $index">
                <form id="addClient-form5" class="list">
                    <label class="item item-select type-select" id="addClient-select4">
                        <span class="input-label">Select</span>
                        <select ng-model="modelItem" ng-options="item.name for item in projects"
                                ng-change="updateProjectType(modelItem, $index)"></select>
                    </label>
                </form>
            </div>
            <button id="addClient-button18" ng-click="addProject()"
                    class="button button-positive  button-block button-clear">+ Add Project
            </button>
        </ion-list>
    </ion-content>
</ion-view>

<ion-view title="Distributor Info" id="distributor-detail">
  <ion-content padding="true" class="has-header">
      <div class="top-image-box">
          <div>
              <img src="img/HqacYlfBSRSOooiw2Ert_no-image-icon-13.png"
                   style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;"
                   ng-src="{{store.image}}">
          </div>
          <div class="control-box">
              <div class="spacer" style="width: 300px; height: 76px;"></div>
              <button class="button button-dark  button-clear icon ion-android-camera photo-icon-button"  type="file"
              ngf-select="uploadFile($file)" ngf-pattern="'image/*'"
              ngf-accept="'image/*'"></button>
          </div>
      </div>
      <div class="list card">

          <label class="item item-input">
              <span class="input-label">Name:</span>
              <input type="text" placeholder="Name" ng-model="store.name">
          </label>

          <label class="item item-input">
              <span class="input-label">Phone #</span>
              <input type="text" placeholder="(XXX) XXX-XXXX" ui-mask="(999) 999-9999" ng-model="store.phone">
          </label>

          <label class="item item-input">
              <span class="input-label">Address:</span>
              <input type="text" placeholder="777 Heaven Way" ng-model="store.address">
          </label>

          <label class="item item-input">
              <span class="input-label">City:</span>
              <input type="text" placeholder="City" ng-model="store.city">
          </label>

          <label class="item item-input">
              <span class="input-label">State:</span>
              <input type="text" placeholder="State" ng-model="store.state">
          </label>

          <label class="item item-input">
              <span class="input-label">ZIP:</span>
              <input type="text" placeholder="ZIP" ng-model="store.zip">
          </label>
      </div>
      <ion-list>

      <button ng-click="addStore()" class="button button-positive button-block">Add Store</button>


      </ion-list>
  </ion-content>
</ion-view>
